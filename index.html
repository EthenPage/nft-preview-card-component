<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: hsl(54, 98%, 50%);
    }
  </style>
</head>

<body>

  <main>
    <div class="card">
      <a class="hoverme" href="#">
        <img class="hoverimg" src="./images/icon-view.svg" alt="view">
        <img class="mainimg" src="./images/image-equilibrium.jpg" alt="equilibrium">
      </a>
      <div class="mains">
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
          <div class="credit"><img src="./images/icon-ethereum.svg" alt="ether">0.041 ETH</div>
          <div class="time"><img src="./images/icon-clock.svg" alt="clock">3 days left</div>
        </div>
      </div>
      <div class="line"></div>
      <div class="author">
        <img src="./images/image-avatar.png" alt="avatar">
        <p>Creation of <span><a href="#">Jules Wyvern</a></span></p>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mirza Monirul Alam</a>.
    </div>
  </footer>
</body>

</html>
